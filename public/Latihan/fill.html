<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Test Page</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f1e0ab;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #212121;
            margin-top: 40px;
        }

        .question-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #5c5c5c;
            padding: 30px;
            border-radius: 15px;
        }

        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .answer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .answer input {
            margin-right: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 15px 30px;
            border-radius: 25px;
            background-color: #ffb74d;
            color: #212121;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ffa726;
        }

        #feedback {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .question-container {
                padding: 20px;
            }
            .question {
                font-size: 1em;
            }
            .answer input {
                font-size: 0.9em;
                padding: 8px;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
            #feedback {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .question-container {
                padding: 15px;
            }
            .question {
                font-size: 0.9em;
            }
            .answer {
                flex-direction: column;
            }
            .answer input {
                margin-bottom: 10px;
                font-size: 0.8em;
                padding: 6px;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            #feedback {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Lengkapi Syntax di Bawah</h1>
    <div class="question-container">
        <div class="question" id="question1">
            <p>Syntax digunakan untuk mencetak:</p>
            <div class="answer">
                <input type="text" id="answer1" maxlength="5" size="5">
                <p>("hello world")</p>
            </div>
            <p id="feedback" style="display: none;"></p>
            <button>Submit</button>
        </div>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', function() {
            const feedback = document.getElementById('feedback');
            const answer = document.getElementById('answer1').value.trim();
            const questionContainer = document.getElementById('question1');
            if (answer.toLowerCase() === 'print') {
                questionContainer.style.backgroundColor = '#4caf50';
                feedback.style.display = 'block';
                feedback.textContent = 'Jawaban Benar!';
                feedback.style.color = 'white';
            } else if (answer === '') {
                questionContainer.style.backgroundColor = '#f44336';
                feedback.style.display = 'block';
                feedback.textContent = 'Jawaban Masih Kosong!';
                feedback.style.color = 'white';
            } else {
                questionContainer.style.backgroundColor = '#f44336';
                feedback.style.display = 'block';
                feedback.textContent = 'Jawaban Salah!';
                feedback.style.color = 'white';
            }
        });
    </script>
</body>
</html>
