<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Exercise</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f1e0ab;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #212121;
            margin-top: 40px;
        }
        .drag-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .sentence-container {
            display: flex;
            justify-content: center;
            margin: 40px auto;
            flex-wrap: wrap;
            background-color: #5c5c5c;
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
        }
        .word-slot {
            width: 150px;
            height: 50px;
            border-bottom: 2px solid #005aab;
            margin: 0 10px;
            text-align: center;
        }
        .draggable {
            padding: 10px;
            background-color: #005aab;
            color: white;
            cursor: grab;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.2s ease;
        }
        .draggable:hover {
            transform: scale(1.1);
        }
        .dropzone {
            width: 150px;
            height: 50px;
            border-bottom: 2px solid #005aab;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .dropzone.hovered {
            background-color: #e0e0e0;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #ffb74d;
            color: #212121;
            transition: background-color 0.3s ease;
            margin: 20px;
        }
        button:hover {
            background-color: #ffa726;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .sentence-container {
                padding: 15px;
            }
            .word-slot {
                width: 120px;
                height: 40px;
            }
            .draggable {
                padding: 8px;
                font-size: 0.9em;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .sentence-container {
                padding: 10px;
            }
            .word-slot {
                width: 100px;
                height: 35px;
            }
            .draggable {
                padding: 6px;
                font-size: 0.8em;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Exercise</h1>

    <!-- Sentence to Complete -->
    <div class="sentence-container">
        <div class="word-slot dropzone" id="dropzone1"></div>
        <div class="word-slot dropzone" id="dropzone2"></div>
    </div>

    <!-- Draggable Words -->
    <div class="drag-container" id="answer-container">
        <div id="draggable1" class="draggable" draggable="true">Print</div>
        <div id="draggable2" class="draggable" draggable="true">("Hello World")</div>
        <div id="draggable3" class="draggable" draggable="true">System.out.Println</div>
    </div>

    <button id="resetButton">Reset</button>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        const dropzones = document.querySelectorAll('.dropzone');
        const answerContainer = document.getElementById('answer-container');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', () => {
                draggable.classList.add('dragging');
            });

            draggable.addEventListener('dragend', () => {
                draggable.classList.remove('dragging');
                checkAnswers();
            });
        });

        dropzones.forEach(dropzone => {
            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('hovered');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('hovered');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                const draggable = document.querySelector('.dragging');
                if (draggable) {
                    dropzone.classList.remove('hovered');
                    if (!dropzone.querySelector('.draggable')) {
                        dropzone.appendChild(draggable);
                    }
                }
            });
        });

        function checkAnswers() {
            const correctAnswers = ['Print', '("Hello World")'];
            let allFilled = true;
            let isCorrect = true;

            dropzones.forEach((dropzone, index) => {
                const draggable = dropzone.querySelector('.draggable');
                if (!draggable) {
                    allFilled = false;
                    return;
                }
                if (draggable.textContent === correctAnswers[index]) {
                    dropzone.classList.add('correct');
                    dropzone.classList.remove('incorrect');
                } else {
                    dropzone.classList.add('incorrect');
                    dropzone.classList.remove('correct');
                    isCorrect = false;
                }
            });

            if (allFilled && isCorrect) {
                alert('All answers are correct!');
            } else if (allFilled && !isCorrect) {
                alert('Some answers are incorrect. Please try again.');
            }
        }

        document.getElementById('resetButton').addEventListener('click', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
