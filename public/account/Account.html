    <main>
        <div class="container">
            <header style="display:flex;">
                <h1>Pengaturan Akun</h1>
            </header>
            <br>
            <form id="accountForm" class="account-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required disabled>
                </div>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password (leave blank if unchanged)</label>
                    <input type="password" id="newPassword" name="newPassword" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="off">
                </div>
                <button id="saveChanges" class="btn btn-primary">Save Changes</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
            <p id="successMessage" class="success-message"></p>
        </div>
    </main>
