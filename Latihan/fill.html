<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Test Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f1e0ab;
            text-align: center;
        }
        .question-container {
            width: 80%;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: rgb(0, 0, 0);
        }
        .answer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .answer input {
            margin-right: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #005aab;
        }
        #feedback {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h2 style="display: inline-block; margin: 0;">PyLearn</h2>
        </div>
        <nav class="header-right">
            <a href="../index.html">Home</a>
            <a href="../materi/materi.html">Materi</a>
            <a href="latihan.html">Latihan</a>
        </nav>
    </header>

    <div class="question-container">
        <div class="question" id="question1">
            <p>Syntax digunakan untuk mencetak:</p>
            <div class="answer">
                <input type="text" id="answer1" maxlength="5" size="5">
                <p>("hello world")</p>
            </div>
            <p id="feedback" style="display: none;"></p>
            <button>Submit</button>
        </div>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', function() {
            const feedback = document.getElementById('feedback');
            const answer = document.getElementById('answer1').value.trim();
            const questionContainer = document.getElementById('question1');
            if (answer.toLowerCase() === 'print') {
                questionContainer.style.backgroundColor = '#4caf50';
                feedback.style.display = 'block';
                feedback.textContent = 'Jawaban Benar!';
                feedback.style.color = 'white';
            } else if (answer === '') {
                questionContainer.style.backgroundColor = '#f44336';
                feedback.style.display = 'block';
                feedback.textContent = 'Jawaban Masih Kosong!';
                feedback.style.color = 'white';
            } else {
                questionContainer.style.backgroundColor = '#f44336';
                feedback.style.display = 'block';
                feedback.textContent = 'Jawaban Salah!';
                feedback.style.color = 'white';
            }
        });
    </script>
</body>
</html>
