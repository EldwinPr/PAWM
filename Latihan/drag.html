<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Exercise</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .drag-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
            background: rgba(0, 90, 171, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .sentence-container {
            display: flex;
            width: 90%;
            justify-content: center;
            margin: 40px auto;
            flex-wrap: wrap;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .word-slot {
            width: 150px;
            height: 50px;
            margin: 0 10px;
            text-align: center;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .draggable {
            padding: 10px;
            background-color: #005aab;
            color: rgb(255, 255, 255);
            cursor: grab;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .draggable:hover {
            transform: scale(1.1);
        }
        .dropzone {
            width: 150px;
            height: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            background: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .dropzone.hovered {
            background-color: #e0e0e0;
        }
        .correct {
            background-color: #4caf50;
            color: white;
        }
        .incorrect {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h2 style="display: inline-block; margin: 0;">PyLearn</h2>
        </div>
        <nav class="header-right">
            <a href="../index.html">Home</a>
            <a href="../materi/materi.html">Materi</a>
            <a href="latihan.html">Latihan</a>
        </nav>
    </header>

    <!-- Sentence to Complete -->
    <div class="sentence-container">
        <a style="color: rgb(0, 0, 0); font-size: 20px; display: block; width: 100%; text-align: center; margin-bottom: 10px;">Output: hello world</a>
        <div class="word-slot dropzone" id="dropzone1"></div>
        <div class="word-slot dropzone" id="dropzone2"></div>
    </div>

    <!-- Draggable Words -->
    <div class="drag-container" id="answer-container">
        <div id="draggable1" class="draggable" draggable="true">Print</div>
        <div id="draggable2" class="draggable" draggable="true">("Hello World")</div>
        <div id="draggable3" class="draggable" draggable="true">System.out.Println</div>
    </div>

    <button id="resetButton">Reset</button>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        const dropzones = document.querySelectorAll('.dropzone');
        const answerContainer = document.getElementById('answer-container');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', () => {
                draggable.classList.add('dragging');
            });

            draggable.addEventListener('dragend', () => {
                draggable.classList.remove('dragging');
                checkAnswers();
            });

            // Add touch events for mobile compatibility
            draggable.addEventListener('touchstart', (e) => {
                e.preventDefault();
                draggable.classList.add('dragging');
            });

            draggable.addEventListener('touchend', () => {
                draggable.classList.remove('dragging');
                checkAnswers();
            });
        });

        dropzones.forEach(dropzone => {
            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('hovered');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('hovered');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                const draggable = document.querySelector('.dragging');
                if (draggable) {
                    dropzone.classList.remove('hovered');
                    if (!dropzone.querySelector('.draggable')) {
                        dropzone.appendChild(draggable);
                    }
                }
            });

            // Add touch events for mobile compatibility
            dropzone.addEventListener('touchmove', (e) => {
                e.preventDefault();
                dropzone.classList.add('hovered');
            });

            dropzone.addEventListener('touchend', (e) => {
                e.preventDefault();
                const draggable = document.querySelector('.dragging');
                if (draggable) {
                    dropzone.classList.remove('hovered');
                    if (!dropzone.querySelector('.draggable')) {
                        dropzone.appendChild(draggable);
                    }
                }
            });
        });

        function checkAnswers() {
            const correctAnswers = ['Print', '("Hello World")'];
            let allFilled = true;
            let isCorrect = true;

            dropzones.forEach((dropzone, index) => {
                const draggable = dropzone.querySelector('.draggable');
                if (!draggable) {
                    allFilled = false;
                    return;
                }
                if (draggable.textContent === correctAnswers[index]) {
                    dropzone.classList.add('correct');
                    dropzone.classList.remove('incorrect');
                } else {
                    dropzone.classList.add('incorrect');
                    dropzone.classList.remove('correct');
                    isCorrect = false;
                }
            });
        }

        document.getElementById('resetButton').addEventListener('click', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
