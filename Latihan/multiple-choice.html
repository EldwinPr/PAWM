<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyLearn - Multiple Choice Quiz</title>
    <link rel="stylesheet" href="../navbar/navbar.css">
    <style>
        :root {
            --primary-color: #3670a1;
            --secondary-color: #ffc107;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --white: #ffffff;
            --correct-color: #4caf50;
            --incorrect-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .content-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .question {
            margin-bottom: 1.5rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .option {
            background-color: var(--bg-color);
            border: 1px solid var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: var(--secondary-color);
        }

        .option.selected {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .option.correct {
            background-color: var(--correct-color);
            color: var(--white);
        }

        .option.incorrect {
            background-color: var(--incorrect-color);
            color: var(--white);
        }

        .quiz-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .quiz-button:hover {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        #result {
            margin-top: 1rem;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
        }

        #score-breakdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score-icon {
            font-size: 1.5rem;
        }

        #quiz-container, #result-container {
            transition: opacity 0.3s ease-in-out;
        }

        #result-container {
            display: none;
            opacity: 0;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .content-section {
                padding: 1rem;
            }

            .quiz-button {
                width: 100%;
            }

            #score-breakdown {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Override navbar button styles */
        .navbar .mobile-menu-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .navbar .mobile-menu-btn:hover {
            background: none;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo" onclick="window.location.href='../index.html'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">
            <span><span style="color: var(--secondary-color);">Py</span>learn</span>
        </a>
        <ul class="nav-links">
            <li><a href="../materi/materi.html">Materi</a></li>
            <li><a href="../Latihan/latihan.html">Latihan</a></li>
            <li><a href="../online-comp.html">Online Compiler</a></li>
            <li><a href="../account page/Account.html">Akun</a></li>
        </ul>
        <button class="mobile-menu-btn">â˜°</button>
    </nav>

    <main>
        <div class="content-section">
            <div id="quiz-container">
                <h2>Multiple Choice Quiz</h2>
                <!-- Quiz questions will be dynamically inserted here -->
                <button onclick="checkAnswers()" id="submit-btn" class="quiz-button">Submit Answers</button>
            </div>
            <div id="result-container">
                <h2>Quiz Results</h2>
                <div id="result"></div>
                <div id="score-breakdown"></div>
                <div id="answers"></div>
                <button onclick="restartQuiz()" class="quiz-button">Restart Quiz</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PyLearn | Belajar Python dengan mudah</p>
    </footer>

    <script src="../navbar/navbar.js"></script>
    <script>
        const quizData = [
        {
            "question": "Apa cara yang benar untuk mendeklarasikan variabel di Python?",
            "options": ["var x = 5", "let x = 5", "x = 5", "int x = 5"],
            "correctAnswer": 2
        },
        {
            "question": "Manakah dari berikut ini yang digunakan untuk memberikan komentar satu baris di Python?",
            "options": ["//", "/* */", "#", "--"],
            "correctAnswer": 2
        },
        {
            "question": "Apa output dari print(2 ** 3)?",
            "options": ["6", "8", "5", "Error"],
            "correctAnswer": 1
        },
        {
            "question": "Manakah dari berikut ini yang BUKAN tipe data yang valid di Python?",
            "options": ["int", "float", "boolean", "char"],
            "correctAnswer": 3
        },
        {
            "question": "Apa cara yang benar untuk membuat fungsi di Python?",
            "options": ["function myFunc():", "def myFunc():", "create myFunc():", "func myFunc():"],
            "correctAnswer": 1
        },
        {
            "question": "Manakah dari berikut ini yang digunakan untuk menangani pengecualian di Python?",
            "options": ["if-else", "for-in", "try-except", "switch-case"],
            "correctAnswer": 2
        },
        {
            "question": "Apa output dari print(len('Python'))?",
            "options": ["5", "6", "7", "Error"],
            "correctAnswer": 1
        },
        {
            "question": "Metode mana yang digunakan untuk menambahkan elemen ke akhir list di Python?",
            "options": ["append()", "add()", "insert()", "extend()"],
            "correctAnswer": 0
        },
        {
            "question": "Apa cara yang benar untuk mengimpor modul bernama 'math' di Python?",
            "options": ["import math", "include math", "using math", "#include <math>"],
            "correctAnswer": 0
        },
        {
            "question": "Manakah dari berikut ini yang digunakan untuk mendefinisikan kelas di Python?",
            "options": ["def", "class", "struct", "object"],
            "correctAnswer": 1
        }];

        function renderQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizData.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `
                    <p>${index + 1}. ${question.question}</p>
                    <div class="options">
                        ${question.options.map((option, optionIndex) => `
                            <div class="option" onclick="selectOption(this, ${index}, ${optionIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
                quizContainer.insertBefore(questionElement, document.getElementById('submit-btn'));
            });
        }

        function selectOption(element, questionIndex, optionIndex) {
            const options = element.parentElement.children;
            for (let option of options) {
                option.classList.remove('selected');
            }
            element.classList.add('selected');
            quizData[questionIndex].userAnswer = optionIndex;
        }

        function checkAnswers() {
            let score = 0;
            let answersHtml = '';
            quizData.forEach((question, index) => {
                if (question.userAnswer === question.correctAnswer) {
                    score++;
                }
                answersHtml += `
                    <div class="question">
                        <p>${index + 1}. ${question.question}</p>
                        <div class="options">
                            ${question.options.map((option, optionIndex) => `
                                <div class="option ${optionIndex === question.correctAnswer ? 'correct' : ''} ${question.userAnswer === optionIndex && question.userAnswer !== question.correctAnswer ? 'incorrect' : ''}">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            const resultElement = document.getElementById('result');
            resultElement.textContent = `You scored ${score} out of ${quizData.length}!`;
            
            const scoreBreakdownElement = document.getElementById('score-breakdown');
            scoreBreakdownElement.innerHTML = `
                <div class="score-item">
                    <span class="score-icon" style="color: var(--correct-color);">âœ“</span>
                    <span>Correct: ${score}</span>
                </div>
                <div class="score-item">
                    <span class="score-icon" style="color: var(--incorrect-color);">âœ—</span>
                    <span>Incorrect: ${quizData.length - score}</span>
                </div>
            `;
            
            const answersElement = document.getElementById('answers');
            answersElement.innerHTML = answersHtml;
            showResults();
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            quizContainer.style.opacity = 0;
            setTimeout(() => {
                quizContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                setTimeout(() => {
                    resultContainer.style.opacity = 1;
                }, 50);
            }, 300);
        }

        function restartQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            resultContainer.style.opacity = 0;
            setTimeout(() => {
                resultContainer.style.display = 'none';
                quizContainer.style.display = 'block';
                setTimeout(() => {
                    quizContainer.style.opacity = 1;
                }, 50);
            }, 300);
            // Reset quiz state
            quizData.forEach(question => delete question.userAnswer);
            document.querySelectorAll('.option').forEach(option => option.classList.remove('selected', 'correct', 'incorrect'));
        }

        renderQuiz();
    </script>
</body>
</html>
