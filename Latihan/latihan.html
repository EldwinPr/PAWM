<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyLearn - Exercise Selection</title>
    <style>
        :root {
            --primary-color: #3670a1;
            --secondary-color: #ffc107;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .header-right a {
            color: var(--white);
            text-decoration: none;
            margin-left: 1rem;
            transition: color 0.3s ease;
        }

        .header-right a:hover {
            color: var(--secondary-color);
        }

        main {
            padding: 2rem;
        }

        .content-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .exercise-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .exercise-button:hover {
            background-color: var(--secondary-color);
            color: var(--text-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .exercise-button i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .header-right {
                margin-top: 1rem;
            }

            .header-right a {
                display: inline-block;
                margin: 0.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>PyLearn</h1>
        </div>
        <nav class="header-right">
            <a href="../index.html">Home</a>
            <a href="../materi/materi.html">Materi</a>
            <a href="latihan.html">Latihan</a>
        </nav>
    </header>
    
    <main>
        <div class="content-section">
            <h2>Choose Your Exercise</h2>
            <p>Select an exercise type to start practicing Python:</p>
            <div class="exercise-grid">
                <button class="exercise-button" onclick="navigateTo('fill.html')">
                    <i class="fas fa-pencil-alt"></i>
                    Fill in The Blanks
                </button>
                <button class="exercise-button" onclick="navigateTo('drag.html')">
                    <i class="fas fa-arrows-alt"></i>
                    Drag and Drop
                </button>
                <button class="exercise-button" onclick="navigateTo('online-comp.html')">
                    <i class="fas fa-code"></i>
                    Online Compiler
                </button>
            </div>
        </div>
    </main>

    <script>
        function navigateTo(page) {
            const button = event.currentTarget;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                window.location.href = page;
            }, 200);
        }

        // Add fade-in animation to content
        document.addEventListener('DOMContentLoaded', (event) => {
            const content = document.querySelector('.content-section');
            content.style.opacity = 0;
            content.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                content.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
