<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyLearn - Pilih Latihan</title>
    <script src="../config.js"></script>
    <link rel="stylesheet" href="../navbar/navbar.css">
    <style>
        :root {
            --primary-color: #3670a1;
            --secondary-color: #ffc107;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        .content-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .exercise-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
        }

        .exercise-button:hover {
            background-color: var(--secondary-color);
            color: var(--text-color);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .exercise-button i {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .exercise-grid {
                grid-template-columns: 1fr;
            }

            .exercise-button {
                height: 120px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo" onclick="window.location.href='../index.html'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">
            <span><span style="color: var(--secondary-color);">Py</span>learn</span>
        </a>
        <ul class="nav-links">
            <li><a href="../materi/materi.html">Materi</a></li>
            <li><a href="../Latihan/latihan.html">Latihan</a></li>
            <li><a href="../online-comp.html">Online Compiler</a></li>
            <li><a id="akun" href="../account/Account.html">Akun</a></li>
            <li><button id="log-out" class="logout-btn">Log Out</button></li>
        </ul>
        <button class="mobile-menu-btn">â˜°</button>
    </nav>
    
    <main>
        <div class="content-section">
            <h2>Pilih Jenis Latihan</h2>
            <p>Silakan pilih jenis latihan yang ingin kamu kerjakan.</p>
            <div class="exercise-grid">
                <button class="exercise-button" onclick="navigateTo('fill.html')">
                    <i class="fas fa-pencil-alt"></i>
                    Fill in The Blanks
                </button>
                <button class="exercise-button" onclick="navigateTo('drag.html')">
                    <i class="fas fa-arrows-alt"></i>
                    Drag and Drop
                </button>
                <button class="exercise-button" onclick="navigateTo('multiple-choice.html')">
                    <i class="fas fa-list-ul"></i>
                    Multiple Choice
                </button>
                <button class="exercise-button" onclick="navigateTo('score.html')">
                    <i class="fas fa-star"></i>
                    Skor
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PyLearn | Belajar Python dengan mudah</p>
    </footer>

    <script src="../navbar/navbar.js"></script>
    <script>
        function navigateTo(page) {
            const button = event.currentTarget;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                window.location.href = page;
            }, 200);
        }

        // Add fade-in animation to content
        document.addEventListener('DOMContentLoaded', (event) => {
            const content = document.querySelector('.content-section');
            content.style.opacity = 0;
            content.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                content.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
